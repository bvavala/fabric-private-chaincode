syntax = "proto2";
option go_package = ".;credentials";

message credentials {
    optional bytes verb = 1;

    optional bytes enclaveAttestation = 2;

    optional bytes reportDataFields = 3;

    optional bytes verificationReport = 4;
}

message reportDataFields {
    required bytes publicEncryptionKey = 1;
}
